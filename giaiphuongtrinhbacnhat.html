<!DOCTYPE html>
<html>
<head>
	<title>Giai phuong trinh</title>
	<meta charset="utf-8">
	<style type="text/css">
	.main{
		background-color: gray;
		margin: 0px auto;
		width: 70%;
		height: 360px;
	}	

	</style>
</head>
<body>
<div class="main">
	<strong " >Giai Phuong Trinh Bac Nhat </strong>
	<button onclick="giaipt()">Nhan cac so </button>

    <script type="text/javascript">
    	function giaipt() {
	    	var a = prompt("Nhap a");
	    	var b = prompt("Nhap b");
	    	if (a==0 && b == 0) {
	    		alert("Phuong trinh vo so nghiem")
	    	}else {
	    		x=-b/a
	    		alert(x);
    	    }
      }
    </script>

</div>
</body>
</html>
