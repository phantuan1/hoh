<!DOCTYPE html>
<html>
<head>
	<title>Tim so lon nhat </title>
	<meta charset="utf-8">
	<style type="text/css">
		.main{
			background-color: gray;
			width: 100%;
			margin: 0px auto;
		}
	</style>
</head>
<body>
<div class="main">
	<h1 style="text-align: center;font-weight: bold;">Tim so lon nhat </h1>
	<button onclick="Nhap()">Nhap cac so và sắp xếp </button>

	<script type="text/javascript">
		var a,b,c,d,e;
		function Nhap() {
			
			a=prompt("Nhap so thu 1 :");
			b=prompt("Nhap so thu 2 :");
			c=prompt("Nhap so thu 3 :");
			d=prompt("Nhap so thu 4 :");
			e=prompt("Nhap so thu 5 :");
			var max;
			a=max;
			if (max<b) {
				max=b;
			}
			if (max<c) {
				max=c;
			}
			if (max<d) {
				max=d;
			}
			if (max<e) {
				max=e;
			}
			
			alert('max=', +max)
		}
	</script>
</div>
</body>
</html>
