<!DOCTYPE html>
<html>
<head>
	<title>Quản lý sinh viên</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<button class="btn-success" type="submit" style="border: none; margin-bottom: 10px; margin-top: 10px; border-radius:10px;">Show Data</button>
	<div class="card">
		<div class="card-header bg-primary text-light">
			Management Products
		</div>
		<div>
			<table class="table table-bordered"	style="margin-top: 10px; width: 95%; margin: 10px auto; height: 100px;		">
				<thead>
					<tr>
					<th>STT</th>
					<th>Tên</th>
					<th>Tuổi</th>
					<th>Địa chỉ</th>
					<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	var count = 0
	$(function (){
		$('.btn-success').click(function(){
			saveData()
		})
	})

	function saveData () {
		
		$ ('table tbody').append(`<tr id=>
					<td>${++count}</td>
					<td>Trần Văn A ${count}</td>
					<td>1</td>
					<td>Hà Nội</td>
					<td>a@gmail.com</td>
					
				</tr>`)
	}
</script>
</body>
</html>
